<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pulse | Social</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"> 
  <script type="module" crossorigin src="./assets/index-B-qjnyFU.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-CWkvVPMV.css">
</head>
<body>
    <div id="app-overlay"></div>
    
    <div id="auth-screen">
        <div style="display:flex; justify-content:center; align-items:center; height:100vh;">
            <div class="card" style="width:360px; text-align:center; padding:40px;">
                <h1 class="logo" style="justify-content:center; margin-bottom:10px;"><i class="fas fa-bolt"></i> Pulse</h1>
                <p style="color:var(--text-muted); margin-bottom:30px;">Social Network of the Future</p>
                <div id="login-block">
                    <input id="l-email" placeholder="Email" style="margin-bottom:12px">
                    <input type="password" id="l-pass" placeholder="Password">
                    <button class="btn" id="btn-login" style="width:100%; margin-top:20px; height:45px; font-size:16px;">Войти</button>
                    <div style="margin-top:20px; cursor:pointer; color:var(--text-muted); font-size:14px;" onclick="document.getElementById('login-block').classList.add('hidden'); document.getElementById('reg-block').classList.remove('hidden')">Нет аккаунта? <span style="color:var(--primary)">Создать</span></div>
                </div>
                <div id="reg-block" class="hidden">
                    <input id="r-name" placeholder="Full Name" style="margin-bottom:12px">
                    <input id="r-email" placeholder="Email" style="margin-bottom:12px">
                    <input type="password" id="r-pass" placeholder="Password">
                    <button class="btn" id="btn-register" style="width:100%; margin-top:20px; height:45px; font-size:16px;">Создать аккаунт</button>
                    <div style="margin-top:20px; cursor:pointer; color:var(--text-muted); font-size:14px;" onclick="document.getElementById('reg-block').classList.add('hidden'); document.getElementById('login-block').classList.remove('hidden')">Вернуться ко входу</div>
                </div>
            </div>
        </div>
    </div>
    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="toggle-sidebar-btn" id="toggle-sidebar"><i class="fas fa-chevron-left"></i></div>
            
            <div class="logo"><i class="fas fa-bolt"></i> <span class="logo-text">Pulse</span></div>
            
            <div class="nav-item active" data-page="feed"><i class="fas fa-stream"></i> <span class="nav-text">Лента</span></div>
            <div class="nav-item" data-page="people"><i class="fas fa-users"></i> <span class="nav-text">Люди</span></div>
            <div class="nav-item" data-page="notifications"><i class="fas fa-bell"></i> <span class="nav-text">Уведомления</span><span id="desktop-notifications-badge" class="notifications-badge hidden"></span></div>
            <div class="nav-item" data-page="messages">
                <i class="fas fa-envelope"></i> 
                <span class="nav-text">Диалоги</span>
                <span id="messages-badge" class="nav-badge hidden"></span>
            </div>
            <div class="nav-item" data-page="friends"><i class="fas fa-user-friends"></i> <span class="nav-text">Друзья</span></div>
            <div class="nav-item" data-page="shop"><i class="fas fa-palette"></i> <span class="nav-text">Магазин</span></div>
            <div class="nav-item" data-page="gifts"><i class="fas fa-gift"></i> <span class="nav-text">Подарки</span></div>
            <div class="nav-item" data-page="profile"><i class="far fa-id-badge"></i> <span class="nav-text">Профиль</span></div>
            <div class="nav-item" data-page="settings"><i class="fas fa-cog"></i> <span class="nav-text">Настройки</span></div>
            
            <div style="margin-top:auto">
                <div class="mini-profile">
                    <img src="" class="avatar mini-profile-img">
                    <div class="mini-profile-info">Loading...</div>
                </div>
                <button class="btn btn-danger" id="btn-logout" style="width:100%; justify-content: flex-start; padding-left:16px;"><i class="fas fa-sign-out-alt"></i> <span class="nav-text">Выйти</span></button>
            </div>
        </div>

        <div class="main-content">
            <div class="mobile-header">
                <button id="hamburger-btn" class="btn btn-icon"><i class="fas fa-bars"></i></button>
                <h3 class="mobile-header-title">Лента</h3>
                <div class="mobile-header-actions">
                    <button id="mobile-notifications-btn" class="btn btn-icon"><i class="fas fa-bell"></i><span id="mobile-notifications-badge" class="notifications-badge hidden"></span></button>
                </div>
            </div>
            <div class="container" id="content-area"></div>
        </div>
    </div>

    <div id="menu-overlay" class="hidden"></div>

</body>
</html>
